<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <div class="nedry">
    <img class="body" src="resources/body.png">
    <img class="head" src="resources/head.png">
    <img class="hand" src="resources/hand.png">
  </div>
  <link rel="stylesheet" href="resources/style.css">
  <audio id="player" autoplay loop>
    <source src="resources/ahahah.mp3" type="audio/mp3">
  </audio>
  <input id="muteButton" type="button" onclick="changeButtonText()" value="ðŸ”ˆ Unmute" />

  <script>
    const sound = document.getElementById('player');

    sound.addEventListener('play', (event) => {
      document.getElementById("muteButton").value = "ðŸ”‡ Mute"
    });
    sound.addEventListener('pause', (event) => {
      document.getElementById("muteButton").value = "ðŸ”ˆ Unmute"
    });

    function changeButtonText() {
      var player = document.getElementById("player");
      if (player.paused) {
        player.play();
      } else {
        player.pause();
      }
    }
    changeButtonText();
  </script>
</html>
